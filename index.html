<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>DurgerKingBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://tg.dev/js/telegram-web-app.js?41"></script>
    <script>
      function setThemeClass() {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      }
      Telegram.WebApp.onEvent('themeChanged', setThemeClass);
      setThemeClass();
    </script>
    <link href="/css/cafe.css?20" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color:  var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0px auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            margin: 30px auto;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color:  var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        button:hover {
            background: var(--tg-theme-bg-color);
        }

        #form {
        display: none;
        text-align: center;
        }

        /* input {
            border: 2px solid silver;
            border-radius: 5px;
            margin: 10px 5%;
            padding: 15px 10px;
            height: 60px;
            width: 90%;
            font-size: 14px;
            color:  var(&#45;&#45;tg-theme-text-color);
            background: var(&#45;&#45;tg-theme-bg-color);
            }

        input: focus {
        border-color: #db5d5d;
        } */

    </style>
</head>

<body>
<div id = "main">
<h1>Онлайн магазин</h1>
    <img src= "https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
    <p>CacaTb CYKA</p>
    <button id="buy">Купить</button>
</div>
<form id = "form">
    <input tipe ="text" placeholder="Имя" id ="user_name">
    <input tipe ="text" placeholder="Email" id ="user_email">
    <input tipe ="text" placeholder="Телефон" id ="user_phone">
    <div id="error"></div>
    <button id="order">Оформить</button>
</form>

<script src="https://tg.dev/js/telegram-web-app.js?41"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    tg.expand;

    buy.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });

    order.addEventListener("click", () => {

        document.getElementById("error").innerText = ' ';

        let name = document.getElementById("user_name").value;
        let email = document.getElementById("user_email".value);
        let phone = document.getElementById("user_phone").value;

        // if (name.length < 5) {
        //     document.getElementById("error").innerText = 'Ошибка в имени';
        //     return;
        //     }

        if (email.length < 5) {
            document.getElementById("error").innerText = 'Ошибка в email';
            return;
            }

        //  else if (name.length < 5) {
        //     document.getElementById("error3").innerText = 'Ошибка в номере';
        //     return;
        //     }

        let data = {
            name: name,
            email: email,
            phone: phone,
            }

        tg.sendData(JSON.stringify(data));

        tg.close();
        });
</script>
</body>
</html>

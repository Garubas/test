    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color:  var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0px auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            margin: 30px auto;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color:  var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        button:hover {
            background: var(--tg-theme-bg-color);
        }

        #form {
        display: none;
        text-align: center;
        }

        input {
            border: 2px solid silver;
            border-radius: 5px;
            margin: 10px 5%;
            padding: 15px 10px;
            height: 60px;
            width: 90%;
            font-size: 14px;
            color:  var(&#45;&#45;tg-theme-text-color);
            background: var(&#45;&#45;tg-theme-bg-color);
            }

        input: focus {
        border-color: #db5d5d;
        }

    </style>
</head>

<body>
<div id = "main">
<h1>Онлайн магазин</h1>
<!--<img src="&lt;!&ndash;https://cdn-icons-png.flaticon.com/512/3595/3595455.png&ndash;&gt;">-->
    <img src="https://sun9-3.userapi.com/impf/zU98ZwXLv0Fr6XvT4ba6avuFvVcZ7Xy3gwsyAA/syFDxHoUqwk.jpg?size=956x1280&quality=95&sign=1e21c515ae0317da2add0c3c77a7e576&type=album">
    <p>CacaTb CYKA</p>
    <button id="buy">Купить</button>
</div>
<form id = "form">
    <input tipe ="text" placeholder="Имя" id ="user_name">
    <input tipe ="text" placeholder="Email" id ="user_email">
    <input tipe ="text" placeholder="Телефон" id ="user_phone">
    <div id="error"></div>
    <button id="order">Оформить</button>
</form>

<script src="https://tg.dev/js/telegram-web-app.js?41"></script>
<script>
    let tg = window.Telegram.WebApp;
    let buy = document.getElementById("buy");
    let order = document.getElementById("order");

    tg.expand;

    buy.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name;
        });

    order.addEventListener("click", () => {

        document.getElementById("error").innerText = '';

        let name = document.getElementById("user_name").value;
        let email = document.getElementById("user_email".value);
        let phone = document.getElementById("user_phone").value;

       <!-- if (name.length < 5) {
            document.getElementById("error").innerText = 'Ошибка в имени';
            return;
            }

        if (email.length < 5) {
            document.getElementById("error").innerText = 'Ошибка в email';
            return;
            }

        if (name.length < 5) {
            document.getElementById("error").innerText = 'Ошибка в номер';
            return;
            }-->

        let data = {
            name: name,
            email: email,
            phone: phone,
            }

        tg.sendData(JSON.stringify(data));

        tg.close();
        });
</script>
</body>
